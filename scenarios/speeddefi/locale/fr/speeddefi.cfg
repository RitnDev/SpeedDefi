description=Vous retrouverez 4 défis de rapidité. Ces scénarios ont été à l'origine du mod [font=default-semibold]RitnTeleportation[/font].\n\nUn seul objectif commun à tous les défis : [font=default-semibold]Construire le Grand logo de la communauté francophone de Factorio[/font] [item=bigcommulogo] [font=default-semibold]et posez-le au sol le plus rapidement possible ![/font]\n\n\n\nCe scénario peut être lancé sur un serveur pour que plusieurs participants jouent en même temps en parallèle.
